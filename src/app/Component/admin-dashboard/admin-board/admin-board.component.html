<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav role="navigation">
    <div class="container">
      <div class="navigation">
        <ul>
          <li style="border-bottom: 3px solid rgb(5, 157, 13);">
            <a href="#">
              <span class="icon">
                <mat-icon></mat-icon>
              </span>
              <span class="title" style="font-weight: bolder; ">Shopping </span>
            </a>
          </li>

          <li>
            <a routerLink="Products" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
              <span class="icon">
                <mat-icon>dashboard</mat-icon>
                            </span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a routerLink="Orders" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
              <span class="icon">
                <mat-icon>shopping_cart</mat-icon>
                            </span>
              <span class="title" >Orders</span>
            </a>
          </li>
          <li>
            <a routerLink="Users" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
              <span class="icon">
                <mat-icon>people</mat-icon>
              </span>
              <span class="title" >Customers</span>
            </a>
          </li>
          <li>
            <a routerLink="Products" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
              <span class="icon">
                <mat-icon>store</mat-icon>
                            </span>
              <span class="title" >Products</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <mat-icon>settings</mat-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li (click)="logout()">
            <a href="#">
              <span class="icon">
                <mat-icon>logout</mat-icon>
              </span>
              <span class="title">logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="basic">
      <div fxLayoutAlign=" center">
        <button mat-icon-button (click)="sidenav.toggle()" class="bi bi-house">
          <!-- <mat-icon>menu</mat-icon> -->
        </button>
        <i class="fa fa-strikethrough" aria-hidden="true"></i>
        <span style="font-size: larger; " class="px-4">Admin</span>
      </div>

    </mat-toolbar>
    <div class="cardBox">
      <div class="card">
        <div>
          <div class="numbers">{{ count }}</div>
          <div class="cardName">Daily Views</div>
        </div>

        <div class="iconBx">
          <i class="fa-solid fa-eye"></i>
        </div>
      </div>

      <div class="card">
        <div>
          <div class="numbers">5</div>
          <div class="cardName">Sales</div>
        </div>

        <div class="iconBx">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
      </div>

      <div class="card">
        <div>
          <div class="numbers">{{users?.length }}</div>
          <div class="cardName">Users</div>
        </div>

        <div class="iconBx">
          <i class="fa-sharp fa-solid fa-users"></i>
        </div>
      </div>

      <div class="card">
        <div>
          <div class="numbers">${{totalSales}}</div>
          <div class="cardName">Earning</div>
        </div>
      </div>
    </div>

        <div class="tab-buttons ">
          <button mat-button class="btn btn-primary fw-bold" routerLink="Orders" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">Orders</button>
          <button mat-button class="btn btn-primary fw-bold" routerLink="Products" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">Products</button>
          <button mat-button class="btn btn-primary fw-bold" routerLink="Users" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">Customers</button>
        </div>

        <div>
          <router-outlet></router-outlet>
        </div>
  </mat-sidenav-content>
