<div class="details">
  <div class="recentOrders">
    <div class="cardHeader">
      <h2>Recent Orders</h2>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <td>Order</td>
            <td>Total price</td>
            <td>Amount</td>
            <td>Status</td>
            <td>Update Status</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderInfo">
            <td>{{ item.productId?.name }}</td>
            <td>{{ item.totalPrice }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.status }}</td>
            <td class="list">
              <mat-form-field appearance="fill" class="status-dropdown">
                <mat-label>Select</mat-label>
                <mat-select matNativeControl placeholder="Status">
                  <mat-option value="pending">Pending</mat-option>
                  <mat-option value="accepted">Accepted</mat-option>
                  <mat-option value="rejected">Rejected</mat-option>
                </mat-select>
              </mat-form-field>
            </td>

          </tr>
        </tbody>
      </table>
    </div>

    <mat-spinner *ngIf="orderInfo.length == 0" class="spinner"></mat-spinner>
  </div>

  <div class="recentCustomers">
    <div class="cardHeader">
      <h2>Recent Customers</h2>
    </div>

    <div class="table-container">
      <table>
        <tr *ngFor="let item of users">
          <td width="60px">
            <div class="imgBx"><img src="{{ item.userImage }}" alt=""></div>
          </td>
          <td>
            <h4>{{ item.username }} <br> <span>{{ item.email }}</span></h4>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
