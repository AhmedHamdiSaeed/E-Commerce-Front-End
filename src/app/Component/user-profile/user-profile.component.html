
<div class="container mt-5 mb-5" >
    <div class="row justify-content-center"> 
        <div class="col-md-9 col-lg-8">
            <div class="card border-success">
               
                <div class="card-body">
                    <form class="w-100" [formGroup]="userProfile">
                        <div class="col-6  p-2 mb-4 text-center">
                            <img class="col-4 mt-5 w-90 " [src]="url" >
                        </div>
               
                <div class="row mt-3 p-3">
                    <div class="col col-md-6 p-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" readonly formControlName="fname" >
                    </div>
                    <div class="col col-md-6 p-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" readonly formControlName="lname" >
                    </div>
                    <div class="col col-md-6 p-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="Email"readonly formControlName="email" >
                    </div>
                    <div formGroupName="address">
                        <div class="col-md-6 p-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="City" readonly formControlName="city" >
                        </div>
                        <div class="col-md-6 p-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" placeholder="Postal Code"readonly formControlName="postalCode" >
                        </div>
                        <div class="col-md-6 p-3">
                            <label class="form-label">Street</label>
                            <input type="text" class="form-control" placeholder="street" readonly formControlName="street" >
                        </div>
                    </div>
                    
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-success" type="button" routerLink="/updateProfile">Update Profile</button>
                </div>
            </form>

            </div>
            </div>
        </div>
    </div>

</div>
