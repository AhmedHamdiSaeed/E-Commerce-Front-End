
<div class="container mt-5 mb-5" *ngIf="!isLoading">
    <div class="row justify-content-center"> 
        <div class="col-md-9 col-lg-8" >
            <div class="card border-success">
               
                <div class="card-body p-3">
                        <div class="row" [formGroup]="userProfile">
                            <div class="row ">
                                    <div class="col-12 text-center">
                                        <img class="col-2 mt-5  " [src]="getImageUrl(userDb?.image)" >
                                    </div>
                                                         
                            <div class="col-12 p-3">
                                <label class="form-label">First Name</label>
                                <input type="text"  class="form-control"   formControlName="fname" >
                            </div>
                            <div class="col-12 p-3">
                                <label class="form-label">Last Name</label>
                                <input type="text"  class="form-control" formControlName="lname" >
                            </div>
                            <div class="col-12 p-3">
                                <label class="form-label">Email</label>
                                <input type="text"  class="form-control" formControlName="email" >
                            </div>
                            <div formGroupName="address">
                                <div class="col-12 p-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control"   formControlName="city" >
                                </div>
                                        <div class="col-12 p-3">
                                            <label class="form-label">Postal Code</label>
                                            <input type="text" class="form-control"  formControlName="postalCode" >
                                        </div>
                                
                                    <div class="col-12 p-3">
                                        <label class="form-label">Street</label>
                                        <input type="text" class="form-control"  formControlName="street" >
                                    </div>
                              
                                </div>
                                <div class="mt-3 text-center">
                                    <button class="col-4 btn btn-success " routerLink="/update_Profile">Update Profile</button>
                                </div>
                        </div>
                 
                      </div>
             
                    </div>
                </div>

            </div>

        </div>
</div>
<div *ngIf="isLoading"  class="position-fixed top-50 start-50 translate-middle">
    <app-loading-spinner></app-loading-spinner>
    </div>
