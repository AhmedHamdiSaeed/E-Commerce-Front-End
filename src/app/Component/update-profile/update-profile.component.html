
<div class="container mt-5 mb-5" *ngIf='!isLoading'>
    <div class="row justify-content-center"> 
        <div class="col-md-9 col-lg-8">
            <div class="card border-success">
               
                <div class="card-body">
                    <form  class="w-100">
                        <div class="row">
                            
                            <div class="col-8 d-flex flex-column align-items-center text-center mb-4 text-center">
                                <div class="col-6  p-2 mb-4 text-center">
                                    <img class="col-4 mt-5 w-90 " [src]="url" >
                                    <input type="file" (change)="setURL($event)">
                                </div>                                
                            </div>
                        <div class="row mt-3 p-5">
                            <div class="col-md-6 p-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="fname" class="form-control" placeholder="First Name" formControlName="fname" >
                            </div>
                            <div class="col-md-6 p-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lname" class="form-control" placeholder="Last Name" formControlName="lname" >
                            </div>
                            <div class="col-md-6 p-3">
                                <label class="form-label">Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Email" formControlName="email" >
                            </div>
                            <div formGroupName="address">

                                <div class="col-md-6 p-3">
                                    <label class="form-label">City</label>
                                    <input type="text" name="city" class="form-control" placeholder="city" formControlName="city" >
                                </div>
                                <div class="col-md-6 p-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" name="postalCode" class="form-control" placeholder="Postal Code" formControlName="postalCode" >
                                </div>
                                <div class="col-md-6 p-3">
                                    <label class="form-label">Street</label>
                                    <input type="text" class="form-control" name="street" placeholder="Street" formControlName="street" >
                                </div>
                            </div>
                            </div>
                        
                        <div class="mt-5 text-center">
                            <button class="btn btn-success" type="button"  (click)="update()">Update Profile</button>
                        </div>
                      </div>
                     </form>
                     <div *ngIf="isLoading"  class="position-fixed top-50 start-50 translate-middle">
                        <app-loading-spinner></app-loading-spinner>
                        </div>
