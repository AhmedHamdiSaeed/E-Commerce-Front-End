<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <h5 class="card-title text-center">Shop Cart</h5>
        <br>
        <p class="card-price text-center">Total Price: {{ getTotalPrice() }} EGP </p>
<hr>
        <div class="card-item" *ngFor="let item of cartProducts; let i = index">
          <div class="row align-items-center">
            <div class="col-md-3">
              <div class="card-img">
                <img [src]="getImageUrl(item.product.image)" [alt]="item.product.title" class="img-fluid">
              </div>
            </div>
            <div class="col-md-6">
              <div class="card-text">
                <h2 class="mb-3">{{ item.product.title }}</h2>
                <div class="d-flex align-items-center mb-4">
                  <h4 class="mb-8 mr-8"><b>Price : </b> {{ item.product.price }} EGP</h4>
                  <div class="quantity d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-success mr-4 " (click)="decreaseQuantity(item)">-</button>
                    <span>{{ item.quantity }}</span>
                    <button class="btn btn-sm btn-outline-success ml-4" (click)="increaseQuantity(item)">+</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 text-right">
              <button (click)="removeItem(i)" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3"></i> Remove</button>
            </div>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-10">
            <button class="btn btn-primary btn-block buy" (click)="orderNow()">Buy Now</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger btn-block " (click)="openConfirmationDialog()">Clear Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
