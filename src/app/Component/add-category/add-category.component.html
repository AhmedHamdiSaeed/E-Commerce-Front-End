<form class="row g-3 " (ngSubmit)="AddCategory(addCat)" #addCat="ngForm" enctype="multipart/form-data">
    <div class="col-md-4">
      <label for="title" class="form-label">Category title</label>
      <input type="text" class="form-control" id="title"  ngModel name="title" #title="ngModel" required>
      <div class="form-text" *ngIf="!title.valid  && title.touched">
        please provide a valid title for the Category
      </div>
    </div>

      <div class="col-md-4">
        <label for="image" class="form-label">choose image</label>
        <input type="file" class="form-control" id="image"  name="image" (change)="onFileSelected($event)" ngModel #image="ngModel"  required>
        <div class="form-text" *ngIf="!image.valid  && (image.touched || image.dirty)">
          please provide a valid image (.jpg , .jpeg , .png , .gif) 
         </div>
      </div>
  
    <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!addCat.valid">Create Category</button>
    </div>
  </form>
