<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
</head>

<body>
  <main>
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <!-- <img src="../../../assets/project images/1.png" class="d-block w-100" alt="1"> -->
                <img src="../../../assets/project images/1.png" class="d-block w-100" alt="1">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/project images/2.png" class="d-block w-100" alt="2">
                <!-- <img src="https://t3.ftcdn.net/jpg/04/55/53/78/360_F_455537818_2AwVoujHe2gH7IRYTgrZ932Nt4MdwTXD.jpg
                " class="d-block w-100" alt="2"> -->

              </div>
              <div class="carousel-item">
                <img src="../../../assets/project images/3.png" class="d-block w-100" alt="3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- <carousel>
                    <slide>
                      <img src="../../../assets/project images/1.png" class="img-fluid">
                    </slide>
                    <slide>
                        <img src="../../../assets/project images/2.png" class="img-fluid">
                    </slide>
          </carousel> -->
        </div>
        <div class="col-md-4">
          <div class="row d-flex flex-column">
            <div class="col-md-12 ">
              <img src="../../../assets/project images/3.png" class="img-fluid" style="max-width: 100%; height: auto;">
            </div>
            <div class="col-md-12">
              <img src="../../../assets/project images/4.png" class="img-fluid" style="max-width: 100%; height: auto;">
            </div>


          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid category">
      <h2 class="text-center mb-4">{{'review.category-title'|translate}}</h2>
      <div class="row justify-content-center">

        <ng-container *ngFor="let category of allCategories">
          <div class="col-md-4 mb-4">
            <div class="category-border border text-center text-uppercase border-2 rounded-2">
              <a [routerLink]="['/products/category']">
                <img (click)="getSpecificCategory(category._id)" height="150" class="w-75 d-block mx-auto py-2"
                  src="../../../assets/project images/images (1).jpg" [alt]="category.name">
                <h1 class="h4 py-3 text-main">{{category.name}}</h1>
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </section>

    <section class="container-fluid customer-reviews">
      <h2>{{'review.review-title'|translate}}</h2>
      <carousel>
        <slide>
          <div class="review">
            <img src="../../../assets/project images/person1.png">
            <p class="quote">{{'review.review1-msg'|translate}}</p>
            <p class="reviewer">{{'review.review1'|translate}}</p>
            <div class="rating">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
            </div>
          </div>
        </slide>
        <slide>
          <div class="review">
            <img src="../../../assets/project images/person2.png">
            <p class="quote">{{'review.review2-msg'|translate}}</p>
            <p class="reviewer">{{'review.review2'|translate}}</p>
            <div class="rating">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
            </div>
          </div>
        </slide>
      </carousel>
    </section>
  </main>
  <app-contact-us></app-contact-us>
<app-footer></app-footer>
</body>
