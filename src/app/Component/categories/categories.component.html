<div class="container-fluid">
  <div class="row">
    <!-- Sidebar with Categories -->
    <div class="col-md-3 justify-content-between">
      <h3 class="text-center text-main bg-success text-light rounded-2 p-2">All Categories</h3>
      <div *ngFor="let category of allCategories"
        class="category-border border text-center text-uppercase border-2 mb-2 rounded-2">
        <!-- Ensure that getSpecificCategory method is correctly called on click -->
        <!-- <img (click)="getSpecificCategory(category._id)" height="150" class="w-75 d-block mx-auto py-2"
          [src]="category.image" [alt]="category.name"> -->
          <img (click)="getSpecificCategory(category._id)" height="150" class="w-75 d-block mx-auto py-2"
          src="../../../assets/project images/images (1).jpg" [alt]="category.name">
        
        <h1 class="h4 py-3 text-main">{{category.name}}</h1>
      </div>
    </div>
    <!-- Main Section for Products -->
    <div class="col-md-9">
      <div class="row">
        <h3 class="text-center text-main  bg-success text-light rounded-2 p-2">Products</h3>

        <div class="col-md-4" *ngFor="let product of products">
          <!-- Display product details -->
          <div class="card mb-3 custom-card">
            <div class="d-flex justify-content-center align-items-center">
              <img class="card-img-top" [src]="getImageUrl(product.image)" [alt]="product.title">
          </div>
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text">Price: {{ product.price }}</p>
              <div class="d-grid gap-2">
                <button class="btn btn-success mb-2" [routerLink]="['/products', product._id]">Show Details</button>
                <button class="btn btn-success mb-2" (click)="addToCart(product)">
                  <i class="bi bi-cart-plus"></i>
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
