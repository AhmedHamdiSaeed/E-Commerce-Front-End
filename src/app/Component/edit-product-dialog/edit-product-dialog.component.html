<h2 mat-dialog-title>Edit Product</h2>
<div mat-dialog-content>
  <!-- Form fields for editing product details -->
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="data.product.title">
  </mat-form-field>
  <!-- Add more form fields for other product details such as price, description, etc. -->
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.product" cdkFocusInitial>Save</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
