<!-- confirm-message.component.html -->
<div class="dialog-container">
    <h1 mat-dialog-title class="custom-dialog-title">{{data.title}}</h1>
<div mat-dialog-content class="custom-dialog-content">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="custom-dialog-actions">
  <button class="btn btn-danger" (click)="closeDialog()">Cancel</button>
  <button class="btn btn-primary" color="warn" (click)="confirm()">Confirm</button>
</div>

</div>
